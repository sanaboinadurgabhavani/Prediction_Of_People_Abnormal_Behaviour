{% extends 'users/userbase.html'%}
{%load static%}
{%block contents%}
<style>
    .bg-light{
    margin-top: -500px;
    background: #65cd00;
    padding:10px;
    }

</style>
<style>
table, td, th {
  border: 1px solid black;
}

table {
  border-collapse: collapse;
  width: 100%;
}

td {
  height: 50px;
  vertical-align: bottom;
}
</style>

<section class="we-do">
    <div class="container">
        <div class="we-do-details">
            <div class="section-header text-center">
                <h2>Detailed Classification Report</h2>
                <p>
                    <center>
                <h2>Randome Forest</h2>
                {{rf|safe}}
                <h2>Decision Tree</h2>
                {{dt|safe}}
                <h2>K-Nearest Neighbors</h2>
                {{knn|safe}}
                <h2>Kernal SVM</h2>
                {{ksvm|safe}}
                <h2>Linear SVM</h2>
                {{lsvm!safe}}
                </center>

                </p>
            </div><!--/.section-header-->

        </div><!--/.we-do-details-->
    </div><!--/.container-->
</section><!--/.we-do-->


{%endblock%}
